    <title>La vida nocturna y salvaje de los paises del mundo</title>
</head>
<body>
    <div style="color: aliceblue;">
        <h1>VIDA NOCTURNAS DE LOS PAISES DEL MUNDO</h1>
        <p>Un recorrido por los pasatiempos para los que no duerme.</p>
    </div>
   
    <div class="gallery-container">
        <div class="thumbnails">

            <img src="image1-thumb.jpg" alt="Thumbnail 1" onclick="changeImage('image1.jpg', 'En cuanto se pone el sol, las luces de neón cobran vida y se activa el álter ego nocturno de Tokio. Más relajado y despreocupado que su atareado y conformista homólogo diurno, la noche es el momento de relajarse y disfrutar. Desde las brillantes luces y el bullicio de Shibuya y los elegantes rascacielos y la glamorosa seducción de los barrios de Marunouchi y Ginza, a galerías de arte abiertas de noche, animadas izakaya, cenas exquisitas y eventos al aire libre, la vida nocturna de Tokio es mucho más que solo pubs y discotecas, aunque también tiene muchos de estos.')">
            <img src="image2-thumb.jpg" alt="Thumbnail 2" onclick="changeImage('image2.jpg', 'Muchos turistas que visitan Australia siguen manteniendo la teoría que la mejor parte del día es precisamente la noche. Entre tantos motivos, encontramos las espléndidas discotecas con las que cuenta, buen ambiente y bares para todos los gustos. Claro que cada ciudad tiene su “pizca” de atracción, por lo que hoy nos encargaremos de destacar las dos zonas más solicitadas en la vida nocturna: Melbourne y Sidney.')">
            <img src="image3-thumb.jpg" alt="Thumbnail 3" onclick="changeImage('image3.jpg', 'La vida nocturna de Suiza incluye clubes nocturnos, discotecas, cines y teatros, ubicados en la mayoría de los pueblos, ciudades y lugares de vacaciones. También encontrarás una gran cantidad de casinos donde probar tu suerte, mientras que puedes pasar un agradable momento en bares y restaurantes que ofrecen espectáculos en vivo.')">
            <img src="image4-thumb.jpg" alt="Thumbnail 4" onclick="changeImage('image4.jpg', 'La vida nocturna en los Estados Unidos varía mucho de un estado a otro, pero en todos los casos es muy animada y divertida. De ti depende si prefieres salir de marcha hasta altas horas de la madrugada por el barrio de South Beach en Miami con un bello bronceado, mover el esqueleto en los bares más auténticos de Nashville o rodearte de gente influyente en locales exclusivos de Hollywood.')">
            <img src="image5-thumb.jpg" alt="Thumbnail 5" onclick="changeImage('image5.jpg', 'Vive La Cartagena Nocturna con este recorrido a pie acompañado de un guía, que te mostrará las atractivas calles y principales plazas de la Ciudad Antigua. La ruta incluye una caminata por las murallas, donde degustará una refrescante bebida mientras disfruta de una caribeña puesta de sol, el recorrido continúa por la plaza Santo Domingo, enmarcada por la iglesia con su mismo nombre y las esculturas del famoso artista Fernando Botero como »La gorda Gertrudis» que fue donada en un homenaje a la ciudad. ')">
        </div>
        <div class="main-image">
            <img id="mainImg" src="descarga.jpeg" alt="Imagen principal">
            <p id="imageDescription">Personas que vive la vida nocturna de los paises.</p>
        </div>
    </div>
