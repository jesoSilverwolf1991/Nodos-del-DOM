<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Tareas Interactiva</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container mt-5">
    <h1>Lista de Tareas</h1>

   
    <form id="formTarea" class="mb-3">
      <div class="form-row">
        <div class="col-8">
          <input type="text" id="inputTarea" class="form-control" placeholder="Nueva tarea" required>
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary btn-block">Agregar Tarea</button>
        </div>
      </div>
    </form>

   
    <ul id="listaTareas" class="list-group"></ul>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
